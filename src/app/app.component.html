<form [formGroup]="userForm">
  <label>
    Nom d'utilisateur:
    <input type="text" [formControl]="username" />
  </label>
  <label>
    Email:
    <input type="text" [formControl]="email" />
  </label>
  <label>
    Mot de passe:
    <input type="text" [formControl]="password" />
  </label>
  <label>
    Adresse (rue):
    <input type="text" [formControl]="street" />
  </label>
  <label>
    Adresse (code postal):
    <input type="text" [formControl]="zip" />
  </label>
  <label>
    Adresse (ville):
    <input type="text" [formControl]="city" />
  </label>
  <button (click)="inscription()">Inscription</button>
</form>

<div *ngIf="submit">
  <p>{{ newUser.username }}</p>
  <p>{{ newUser.email }}</p>
  <p>{{ newUser.password }}</p>
  <p>
    {{ newUser.adress.street }} {{ newUser.adress.zip }}
    {{ newUser.adress.city }}
  </p>
</div>
