<div>
  <label>
    Nom d'utilisateur:
    <input type="text" [formControl]="username" />
  </label>
  <label>
    Email:
    <input type="text" [formControl]="email" />
  </label>
  <label>
    Mot de passe:
    <input type="text" [formControl]="password" />
  </label>
  <label>
    Adresse (rue):
    <input type="text" [formControl]="street" />
  </label>
  <label>
    Adresse (code postal):
    <input type="text" [formControl]="zip" />
  </label>
  <label>
    Adresse (ville):
    <input type="text" [formControl]="city" />
  </label>
  <button (click)="inscription()">Inscription</button>
</div>

<div *ngIf="submit">
  <p>{{ newUser.username.value }}</p>
  <p>{{ newUser.email.value }}</p>
  <p>{{ newUser.password.value }}</p>
  <p>
    {{ newUser.adress.value.street }} {{ newUser.adress.zip.value }}
    {{ newUser.adress.city.value }}
  </p>
</div>
